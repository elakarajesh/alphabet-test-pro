<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Alphabet Test Reasoning Pro</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Alphabet Test Reasoning</h1>

  <div class="settings">
    <label>Mode</label>
    <select id="examMode">
      <option value="practice">Practice (Typing)</option>
      <option value="bank">SBI / Bank Exam</option>
      <option value="button">Button Mode (Aâ€“Z)</option>
    </select>

    <label>Time (Minutes)</label>
    <input type="number" id="timeInput" value="5">

    <label>Negative Marks</label>
    <input type="number" id="negative" value="0.25" step="0.25">

    <button onclick="startGame()">Start Test</button>
  </div>

  <div id="game" class="hidden">
    <div class="top">
      <span id="timer">Time: 0</span>
      <span id="score">Score: 0</span>
    </div>

    <h2 id="question"></h2>

    <input id="answer" placeholder="Type & Press Enter">

    <!-- Button Mode -->
    <div id="buttons" class="hidden"></div>

    <p id="feedback"></p>
  </div>

  <div id="result" class="hidden">
    <h2>Result</h2>
    <p id="final"></p>
  </div>
</div>

<audio id="correctSound" src="sounds/correct.mp3"></audio>
<audio id="wrongSound" src="sounds/wrong.mp3"></audio>
<audio id="timeSound" src="sounds/timeout.mp3"></audio>

<script src="script.js"></script>
</body>
</html>
